<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/code giao dien moi/css/s7thongtingiaovien.css">
    <title>Thông Tin Cá Nhân</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../image/PM-Logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="">Trang Chủ</a></li>
                    <li><a href="">Thông Tin Cá Nhân</a></li>
                    <li><a href="">Quản Lý Kỳ Thi</a></li>
                    <li><a href="">Xem Kết Quả</a></li>
                    <li><a href="">Tài Liệu Học Tập</a></li>
                    <li><a href="">Liên Hệ</a></li>
                    <li><a href="   ">Đăng Xuất</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <h1>Thông Tin Cá Nhân</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" value="Nguyễn Văn A">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="nguyenvana@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Số Điện Thoại:</label>
                    <input type="text" id="phone" name="phone" value="0123456789">
                </div>
                <div class="form-group">
                    <label for="subject">Môn Giảng Dạy:</label>
                    <input type="text" id="subject" name="subject" value="Toán Học">
                </div>
                <div class="form-group">
                    <label for="bio">Giới Thiệu Bản Thân:</label>
                    <textarea id="bio" name="bio" rows="4">Tôi là giáo viên dạy Toán với 5 năm kinh nghiệm.</textarea>
                </div>
                <button type="submit" class="btn">Lưu Thay Đổi </button>
            </form>
        </div>
    </div>
</body>
</html>
