<html lang="en">

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">

                <img src="/image/PM-Logo.png" alt="Logo">

            <nav>

                    <li><a href="#">Đăng xuất</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>LỚP HỌC</h1>
            <div class="tongquan">
                <h2> Tổng quan</h2>
                <div class="stats">
                
                    <div class="stat-box">
                        <h3>Lớp học</h3>
                        <p>0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Thành viên</h3>
                        <p>0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Đề thi ôn tập</h3>
                        <p>0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Bài kiểm tra</h3>
                        <p>0</p>
                    </div>
          </div>
          
                
        </div>
        <h2>Danh sách lớp học</h2>
        <div class="main-conten-2">
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" placeholder="Nhập từ khóa tìm kiếm...">
                    <img src="/image/Search.png" alt="Tìm kiếm" class="search-icon">
                </div>
                <button class="add-student-btn">+ Thêm lớp học</button>
            </div>
                <div></div>
                <div class="danhsachlophoc">
                    <div class="header-image">
                        <img src="/image/anh_nen_mon_hoc.jpg" alt="Course Image">
                    </div>

                    <div class="course-title">
                        <h4>Tên môn học: Hóa</h4>
                    </div>

                    <div class="malop">
                        <h5>Mã lớp học: 12345</h5>
                    </div>
                
                    <!-- Thông tin thành viên, bài kiểm tra -->
                    <div class="course-info">
                        <div class="info-item">
                            <img src="/image/member.png" alt="Thành viên" title="Thành viên"> 
                            <span> 30</span>
                        </div>
                        <div class="info-item">
                            <img src="/image/kiemtra.png" alt="Bài kiểm tra" title="bài kiểm tra đang diễn ra"> 
                            <span>2</span>
                        </div>
                        <div class="actions">
                        <img src="/image/chinhsua.png" alt="Chỉnh sửa" class="action-icon-edit" title="Chỉnh sửa" >
                        <img src="/image/delete.png" alt="Xóa" class="action-icon" title="Xóa">
                    </div>
                    </div>
                
                    <!-- Đường kẻ ngang -->
                    <hr class="divider">

                    <div class="enter-class">
                        <button>Vào lớp học</button>
                    </div>
                </div>

                
        </div>
