<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Liệu Học Tập</title>
    <link rel="stylesheet" href="s4thongtinsinhvien.css">
</head>
<body>
    <div class="profile">
        <div class="menu">
            <div class="logo">
                <img src="logo.png" alt="Logo" />
            </div>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="giaodientailieuhoctap.html">Tài Liệu Học Tập</a></li>
                <li><a href="#profile">Thông Tin Cá Nhân</a></li>
                <li><a href="#contact">Liên Hệ</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Tài Liệu Học Tập</h1>
            <div class="profile-form">
                <div class="form-group">
                    <label for="malop">Mã lớp</label>
                    <input type="text" id="malop" name="malop" placeholder="Nhập mã lớp">
                </div>
                <div class="form-group">
                    <label for="mamon">Tên môn</label>
                    <input type="text" id="mamon" name="mamon" placeholder="Nhập mã môn">
                </div>
                <div class="form-group">
                    <label for="tailieu">Tên Tài Liệu</label>
                    <input type="text" id="tailieu" name="tailieu" placeholder="Nhập tên tài liệu">
                </div>
                <div class="form-group">
                    <label for="mota">Mô Tả</label>
                    <input type="text" id="mota" name="mota" placeholder="Nhập mô tả tài liệu">
                </div>
                <div class="form-group">
                    <label for="link">Đường Dẫn</label>
                    <input type="url" id="link" name="link" placeholder="Nhập đường dẫn tài liệu">
                </div>
                <div class="form-actions">
                    <button type="submit">Lưu Tài Liệu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
