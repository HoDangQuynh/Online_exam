<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin giáo viên</title>
    <link rel="stylesheet" href="capnhatthongtingiaovien.css">
</head>
<body>
    <div class="container">
        <h2>Cập nhật thông tin giáo viên</h2>
        <form class="teacher-info-form">
            <div class="form-group">
                <label for="fullname">Họ tên:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên">
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email">
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" placeholder="Nhập địa chỉ">
            </div>

            <div class="form-group">
                <label for="profile-pic">Ảnh đại diện:</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>

            <div class="form-group">
                <label for="bio">Tiểu sử nghề nghiệp:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Mô tả tiểu sử nghề nghiệp"></textarea>
            </div>

            <div class="form-group">
                <label for="education">Trình độ học vấn:</label>
                <textarea id="education" name="education" rows="3" placeholder="Mô tả trình độ học vấn"></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Kinh nghiệm giảng dạy:</label>
                <textarea id="experience" name="experience" rows="3" placeholder="Mô tả kinh nghiệm giảng dạy"></textarea>
            </div>

            <button type="submit" class="submit-btn">Cập nhật thông tin</button>
        </form>
    </div>
</body>
</html>
