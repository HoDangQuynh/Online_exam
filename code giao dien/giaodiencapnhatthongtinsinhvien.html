<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin sinh viên</title>
    <link rel="stylesheet" href="capnhatthongtinsinhvien.css">
</head>
<body>
    <div class="container">
        <h2>Cập nhật thông tin sinh viên</h2>
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên sinh viên" required>
            </div>
            <div class="form-group">
                <label for="student-id">Địa chỉ:</label>
                <input type="text" id="student-id" name="student-id" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email sinh viên" required>
            </div>
            <div class="form-group">
                <label for="course">Số điện thoại:</label>
                <input type="text" id="course" name="course" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="course">Ngày sinh:</label>
                <input type="text" id="course" name="course" placeholder="dd/mm/yy" required>
            </div>
            <div class="form-group">
                <label for="profile-pic">Ảnh đại diện:</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <div class="form-group">
                <label for="bio">Giới thiệu bản thân:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="văn bản mô tả bản thân"></textarea>
            </div>
            <button type="submit">Cập nhật thông tin</button>
        </form>
    </div>
</body>
</html>
